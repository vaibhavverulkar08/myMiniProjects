<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Set title of web page -->
	<title>Circular progress Bar</title>
    <!-- link style with html  -->
    <link rel="stylesheet" href="prgressbar-style.css">
</head>

<body>

	<!-- Add heading of the page -->
	<h1>Circular Progress Bar</h1>

	<!-- Creating of a container class that store other useful classes -->
	<div class="container">

		<!-- Creating a ui-widgets classes that store other useful classes like ui-values and ui-labels -->
		<div class="ui-widgets">
			<div class="ui-values">85%</div>
			<div class="ui-labels">Java</div>
		</div>

		<div class="ui-widgets">
			<div class="ui-values">50%</div>
			<div class="ui-labels">HTML</div>
		</div>
	</div>
</body>

</html>
